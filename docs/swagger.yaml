      - application/json
      description: Delete a user account by ID with password confirmation
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Password confirmation
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/webapi.PasswordInput'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/webapi.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
      security:
      - Bearer: []
      summary: Delete user
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Get a user by their unique identifier
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
