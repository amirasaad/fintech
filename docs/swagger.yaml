basePath: /
definitions:
  webapi.DepositRequest:
    properties:
      amount:
        type: number
    type: object
  webapi.LoginInput:
    properties:
      identity:
        type: string
      password:
        type: string
    type: object
  webapi.NewUser:
    properties:
      email:
        maxLength: 50
        type: string
      password:
        minLength: 6
        type: string
      username:
        maxLength: 50
        type: string
    required:
    - email
    - password
    - username
    type: object
  webapi.PasswordInput:
    properties:
      password:
        type: string
    type: object
  webapi.ProblemDetails:
    properties:
      detail:
        description: Human-readable explanation
        type: string
      errors:
        description: 'Optional: additional error details'
      instance:
        description: URI reference that identifies the specific occurrence
        type: string
      status:
        description: HTTP status code
        type: integer
      title:
        description: Short, human-readable summary
        type: string
      type:
        description: A URI reference that identifies the problem type
        type: string
    type: object
  webapi.Response:
    properties:
      data:
        description: Response data
      message:
        description: Human-readable explanation
        type: string
      status:
        description: HTTP status code
        type: integer
    type: object
  webapi.UpdateUserInput:
    properties:
      names:
        type: string
    type: object
  webapi.WithdrawRequest:
    properties:
      amount:
        type: number
    type: object
