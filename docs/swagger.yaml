paths:
  /account:
    post:
      consumes:
      - application/json
      description: Create a new account for the authenticated user
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/webapi.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
      security:
      - Bearer: []
      summary: Create a new account
      tags:
      - accounts
  /account/{id}/balance:
    get:
      consumes:
      - application/json
      description: Retrieve the balance of a specific account
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/webapi.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
      security:
      - Bearer: []
      summary: Get account balance
      tags:
      - accounts
  /account/{id}/deposit:
    post:
      consumes:
      - application/json
      description: Deposit a specified amount into the user's account
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      - description: Deposit request with amount
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/webapi.DepositRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/webapi.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
      security:
      - Bearer: []
      summary: Deposit funds into an account
      tags:
      - accounts
  /account/{id}/transactions:
    get:
      consumes:
      - application/json
      description: Retrieve the list of transactions for a specific account
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/webapi.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
      security:
      - Bearer: []
      summary: Get account transactions
      tags:
      - accounts
  /account/{id}/withdraw:
    post:
      consumes:
      - application/json
      description: Withdraw a specified amount from the user's account
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      - description: Withdrawal request with amount
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/webapi.WithdrawRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/webapi.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
      security:
      - Bearer: []
      summary: Withdraw funds from an account
      tags:
      - accounts
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user with identity (username or email) and password
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/webapi.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/webapi.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/webapi.ProblemDetails'
        "429":
          description: Too Many Requests
