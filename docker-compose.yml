services:
  # Shared anchors for DRY configuration
  x-env: &env
    env_file:
      - .env.docker
  x-health-pg: &health_pg
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'pg_isready -U postgres -d fintech'"]
      interval: 10s
      timeout: 5s
      retries: 20
  x-postgres: &postgres
    <<: [*env, *health_pg]
    image: postgres:12-alpine
    container_name: fintech-postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fintech
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
  x-app: &app
    <<: *env
    build:
      context: .
      dockerfile: Dockerfile
    image: fintech-app:latest
    container_name: fintech-app
    env_file: .env.docker
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Actual services using anchors
  app:
    <<: *app
  db:
    <<: *postgres
  redis:
    image: redis:7-alpine
    container_name: fintech-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  redisinsight:
    image: redis/redisinsight:latest
    container_name: fintech-redisinsight
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  pg_data: {}
  redis_data: {}
  redisinsight_data: {}
