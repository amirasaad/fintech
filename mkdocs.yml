site_name: Fintech Docs
repo_url: https://github.com/amirasaad/fintech
site_url: https://amirasaad.github.io/fintech/
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  palette:
      primary: black
      accent: pink
      scheme: slate
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.sections
    - navigation.instant.preview
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - content.tooltips
    - content.footnote.tooltips
    - content.code.select
    - content.code.copy

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - admonition

plugins:
  - search
  - tags
  - offline
  - blog
  - swagger-ui-tag

extra:
  version:
    default: stable

